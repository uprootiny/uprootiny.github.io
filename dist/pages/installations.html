<h1 id="exhibitions-showcase">Exhibitions Showcase</h1>
<div class="gallery">
<p>{% assign installations = site.static_files | where_exp: “file”,
“file.path contains ‘/installation2025/’” %}</p>
{% for image in installations %}
<div class="image-item">
<pre><code>  &lt;img src=&quot;{{ image.path | relative_url }}&quot; alt=&quot;Exhibition Image&quot;&gt;
&lt;/div&gt;</code></pre>
<p>{% endfor %}</p>
</div>
</div>
