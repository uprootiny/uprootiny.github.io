<nav>
  <ul class="horizontal-list">
    {% for link in site.nav_links %}
    <li class="nav-item">
      <a href="{{ link.url | relative_url }}" {% if link.icon %}aria-label="{{ link.title }}"{% endif %}>
        {%- if link.icon -%}
          <i class="{{ link.icon }}"></i>
        {%- else -%}
          {{ link.title }}
        {%- endif -%}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
