# Site Settings
title: Cyrill Rafael Vasilyev
description: Artwork showcase
url: "https://cyrillrafael.org"
baseurl: ""  # Leave empty for GitHub Pages

# Permalink Structure
permalink: /:title/

# Jekyll Collections
collections:
  pages:
    output: true
    permalink: /:title/

# Navigation Links
nav_links:
  - title: Paintings
    url: /paintings
  - title: Linocuts
    url: /linocuts
  - title: About
    url: /about
  - title: CV
    url: /cv
  - title: Exhibitions
    url: /installations/
  - title: Instagram
    url: https://www.instagram.com/cyrillrafael/
    icon: fab fa-instagram
  - title: Telegram
    url: https://t.me/+31686218199/
    icon: fab fa-telegram

# Ensure Exhibition Images are Included
include:
  - _pages
  - installation2025  # Ensure installation images are included

# Redirects (optional)
redirects:
  - from: "/"
    to: "/paintings/"

# Plugins (Required for GitHub Pages)
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Markdown Engine
markdown: kramdown

# Exclusions
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Debugging (useful for GitHub Pages)
verbose: true

